        <div class="container mt-5">
            <h1>Search Form</h1>
            <div class="row">
                <div class="col mb-2">
                    <form action="" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" name="queryName" placeholder="Enter Jewellery Name">
                            <button type="submit" class="btn btn-primary">Search Jewellery</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <form action="" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" name="queryPhone" placeholder="Enter Jewellery Phone">
                            <button type="submit" class="btn btn-secondary">Search Phone</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
