<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1 align="center">Love Calculator App</h1>
    <hr>
    <marquee behavior="loop" direction="right" lo >Please, complete your Registration to get your best match here.</marquee>
    <div align="center">
        <form action="login" method="get">

            <table>
                <tr>
                    <td><label for="userName">User name:</label></td>
                    <td><input type="text" name="userName" id="userName" placeholder="user123"></td>
                </tr>
                <tr>
                    <td><label for="yourName">Your Name:</label></td>
                    <td><input type="text" name="yourName" id="yourName" placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" placeholder="enter password"></td>
                </tr>
                <tr>
                    <td><label for="country">Select Country:</label></td>
                    <td>
                        <select name="country" id="country">
                            <option value="blank">Country</option>
                            <option value="arg">Argentina</option>
                            <option value="ban">Bangladesh</option>
                            <option value="bhu">Bhutan</option>
                            <option value="ind">India</option>
                            <option value="mal">Maldive</option>
                            <option value="nep">Nepal</option>
                            <option value="pak">Pakistan</option>
                            <option value="sri">Srilanka</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Enter your Hobbies: </p></td>
                    <td>
                        <input type="checkbox" name="cricket" id="cricket">
                        <label for="cricket">Cricket</label>
                        <input type="checkbox" name="reading" id="reading">
                        <label for="reading">Reading</label>
                        <input type="checkbox" name="travel" id="travel">
                        <label for="travel">Travel</label>
                    </td>
                </tr>
                <tr>
                    <td><p>Your Gender: </p></td>
                    <td>
                        <input type="radio" name="gender" id="gender" value="male">
                        <label for="gender">Male</label>
                        <input type="radio" name="gender" id="gender" value="female">
                        <label for="gender">Female</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Register"></td>
                </tr>
            </table>

        </form>
    </div>
</body>
</html>
