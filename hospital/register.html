<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body style="background-color:#f5f1f5">
    <div class="container-fluid m-0 p-0">
        <div class="bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100vh">

            <div class="container pt-5">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card bg-success text-white rounded">
                            <div class="card-header text-center fs-3">Create an account</div>
                            <div class="card-body">
                                <form action="registration-process" method="post">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Your Full Name</label> <input type="text"
                                            class="form-control" id="name" name="name" aria-describedby="emailHelp"
                                            placeholder="Enter your full Name">

                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone No</label> <input type="tel"
                                            class="form-control" id="phone" name="phone" placeholder="Enter your phone"
                                            maxlength="11" minlength="11">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label> <input type="password"
                                            class="form-control" id="password" name="password"
                                            placeholder="Enter password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="dob" class="form-label">Your Birthday:</label> <input type="date"
                                            class="form-control" id="dob" name="dob">
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" name="checkbox"
                                            id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Agreed on Terms and
                                            Condition.</label>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-outline-warning btn-success mb-2 d-grid gap-2 col-6 mx-auto">Registration</button>
                                </form>
                                <div class="card-footer text-center text-white">
                                    Do you have an account? Go to <a href="user-login"
                                        class="btn text-decoration-none btn-outline-warning rounded p-1 m-1">Login
                                        Page</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
