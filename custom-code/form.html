<!DOCTYPE html>
<html lang="en_US">
	<head>
		<link href="form.css" rel="stylesheet" type="text/css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="utf-8"/>
		<title>Registration Form</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<p>Please fill out this form with the required information</p>
		<form action="https://register-demo.freecodecamp.org" method="get">
			<fieldset required>
				<label>Enter your first name: <input id="first-name" type="text" required /></label>
				<label>Enter your last name: <input id="last-name" type="text" required /></label>
				<label>Enter your Email: <input id="email" type="email" required /></label>
				<label>Create a new password: <input id="new-password" type="password"  pattern="[a-z0-5]{8,}" required /></label>
			</fieldset>
			<fieldset>
				<legend>Account Type (required)</legend>
				<label for="personal-account"><input type="radio" name="account-type" checked /> Personal</label>
				<label for="business-account"><input type="radio" name="account-type" /> Business</label>
			</fieldset>
			<fieldset>
				<label>Upload a profile picture: <input type="file"/></label>
				<label>Input your age (years): <input type="number" min="13" max="120" /></label>
				<label>How did you hear about us?
					<select>
						<option value="">select one</option>
						<option value="1">facebook</option>
						<option value="2">youtube</option>
						<option value="3">google</option>
						<option value="4">github</option>
						<option value="5">blog</option>
					</select>
				</label>
			</fieldset>
			<label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
			
			<input type="submit" value="Submit"/>
		</form>
	</body>
</html>
